<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Lease Rocket</title>
	<link rel="stylesheet" href="stylesheets/screen.css" media="screen, projection">
	<link rel="stylesheet" href="stylesheets/print.css" media="print">
	<!--[if lt IE 8]>
		<link rel="stylesheet" href="stylesheets/ie.css">
	<![endif]-->
</head>
<body>

	<div class="hLine"></div><!-- / Top Horizontal line -->

	<!-- Header Start From Here -->
	<div id="header">
		<div id="headContainer">
			<h1 class="logo">
				<img src="images/logo.png" alt="Lease Rocket">
			</h1>
			<!-- Login Form Start From Here -->
			<div id="loginForm"> 
				<span class="btnRound alignRight">Sign In</span>
			</div><!-- /loginForm -->
			<!-- Registration Form -->
			<div id="regForm" class="box-shadow">

				<div id="signupForm">
					<span class="freeBadge"></span>
					<h1 class="titleText">Start Accepting Online Rental Applications</h1>
					<form name="regForm" action="" method="get" accept-charset="utf-8">
						<input type="text" name="email" value="Email address">
						<input type="password" class="smallTextbox" name="password" value="">
						<input type="password" class="smallTextbox" name="password" value="">
						<input type="button" name="submit" value="Sign up for LeaseRocket" class="btnBig bold">
					</form>
				</div><!-- /SignupForm -->

				<div class="listItems">
					<h3 class="mediumText siteDarkGray addTextShadow">
						It&lsquo;s <span class="siteRed caps">FREE</span> and features...
					</h3>
					<ul>
						<li>Customizable Forms</li>
						<li>Bank-Level Security</li>
						<li>A Simple Dashboard</li>
					</ul>
				</div><!-- / -->

				<div id="supportArea">
					<span class="supportText alignLeft">Support: (336) 939-8888</span>
					<a class="btnLink1" href="#" title="#">Try a demo</a>
				</div><!-- /supportArea -->

				
			</div><!-- /Registration Form -->
			<div class="mainImage">
				<img src="images/mobileBig.png" alt="">
			</div><!-- /Header Main Image -->			
		</div>
	</div><!-- /header -->

	<!-- Main Content Part -->
	<div id="content">
		<div class="section">
			<div class="row">
				<ul class="links">
					<li><a href="#" class="buttonStyle1_Selected bold addTextShadowBlack">Testimonials</a></li>
					<li><a href="#" class="buttonStyle1 bold">Product Tour</a></li>
					<li><a href="#" class="buttonStyle1 bold">FAQ</a></li>
				</ul>
			</div>
		</div>
		<div class="section section_overide_background">
			<div class="row">
				<h1 class="bigRedTitle">Our Customers love us ...</h1>
			</div>
		</div>
		<div class="section">
			<div class="row">Test</div>
		</div>
	</div><!-- /content -->
	<!-- End of Main Content Part -->



</body>
</html>
