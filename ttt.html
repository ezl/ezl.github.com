<html>
<head>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
   <style>
     td {
       width: 30px;
       height: 30px;
       border: 1px solid black;
     }
   </style>
   <script>
     $(document).ready(function() {
      var next = "x";
      var getBoardState = function() {
        var out = [];
        $("td").each(function(index, value) {
          out.push( $(this).html() );
        });
        return out;
      }
       $('td').mousedown(function(e) {
         if (e.which === 3) {
           // right click, delete the item
           $(this).html("");
         } else {
           $(this).html(next);
           next = (next==="o") ? "x": "o";
         }
         e.preventDefault();
         $("div.boardstate").prepend("<p>" + getBoardState().toString() + "</p>");

       });
     });
   </script>
</head>
<body>
  <ul>
    <li>Click on a box to make a move.</li>
    <li>Click it again to toggle X/O.</li>
    <li>Right click to delete.</li>
  </ul>
  <table>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
  <p>Board State</p>
  <div class="boardstate">
  </div>
</body>
</html>
